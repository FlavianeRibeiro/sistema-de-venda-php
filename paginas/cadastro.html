                <form action="" method="POST">

                    <div class="form-group row">

                    </div>

                                <option name="EstadoCivil"  value="Solteiro" >Solteiro</option>

                    </div>
                    <div class="form-group row">
                     
                        <label for="Comunidade" class="col-sm-2 col-form-label" name="Comunidade"><font color="red">*</font>Qual comunidade você participa?</label>

                                    <option ></option>
                                    
                                </select>
                            </div>
                    </div>

                    <div class="form-group row">

						<label for="Mora" class="col-sm-2 col-form-label" name="Mora">Mora com:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder=" os pais/a mãe/o pai/sozinho/outro ..." name="Mora" id="Mora" >

            </div><!-- FIM DADOS PESSOAIS-->
